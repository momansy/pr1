{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
  <title>
   Hire me - Brand
  </title>
  <link href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet"/>
  <link href="{% static '/assets/fonts/ionicons.min.css' %}" rel="stylesheet"/>
  <link href="{% static '/assets/css/pikaday.min.css' %}" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark">
   <div class="container">
    <a class="navbar-brand logo" href="#">
     Portfolio
    </a>
    <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse">
     <span class="visually-hidden">
      Toggle navigation
     </span>
     <span class="navbar-toggler-icon">
     </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ms-auto">
      <li class="nav-item">
       <a class="nav-link" href="{% url 'home' %}">
        Home
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="{% url 'projects' %}">
        Projects
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="{% url 'cv' %}">
        CV
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link active" href="{% url 'hire-me' %}">
        Contact Me
       </a>
      </li>
     </ul>
    </div>
   </div>
  </nav>
  <main class="page hire-me-page">
   <section class="portfolio-block hire-me">
    <div class="container">
     <div class="heading">
      <h2>
       Contact me
      </h2>
     </div>
     <form class="border rounded border-0 shadow-lg p-3 p-md-5" data-bs-theme="light">
      {% csrf_token %}
      <div class="mb-3">
       <label class="form-label">
        Subject
       </label>
       <select class="form-select" id="subject">
        <optgroup label="This is a group">
         <option selected="" value="12">
          This is item 1
         </option>
         <option value="13">
          This is item 2
         </option>
         <option value="14">
          This is item 3
         </option>
        </optgroup>
       </select>
      </div>
      <div class="mb-3">
       <label class="form-label">
        Email
       </label>
       <input class="form-control" id="email" type="email"/>
      </div>
      <div class="mb-3">
       <label class="form-label">
        Message
       </label>
       <textarea class="form-control" id="message"></textarea>
      </div>
      <div class="mb-3">
       <div class="row">
        <div class="col-md-6 col-lg-12 button">
         <button class="btn btn-primary d-block w-100" type="submit">
          Contact
         </button>
        </div>
       </div>
      </div>
     </form>
    </div>
   </section>
  </main>
  <footer class="page-footer py-3 border-top">
   <div class="container my-4">
    <div class="links">
     <a href="{% url 'hire-me' %}">
      About me
     </a>
     <a href="#">
      Contact me
     </a>
     <a href="#">
      Projects
     </a>
    </div>
    <div class="social-icons">
     <a class="me-3" href="#">
      <i class="icon ion-social-facebook">
      </i>
     </a>
     <a class="me-3" href="#">
      <i class="icon ion-social-instagram-outline">
      </i>
     </a>
     <a class="me-3" href="#">
      <i class="icon ion-social-twitter">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}">
  </script>
  <script src="{% static '/assets/js/pikaday.min.js' %}">
  </script>
  <script src="{% static '/assets/js/theme.js' %}">
  </script>
 </body>
</html>
