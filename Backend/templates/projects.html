{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
  <title>
   Projects - Brand
  </title>
  <link href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet"/>
  <link href="{% static '/assets/fonts/ionicons.min.css' %}" rel="stylesheet"/>
  <link href="{% static '/assets/css/pikaday.min.css' %}" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark">
   <div class="container">
    <a class="navbar-brand logo" href="#">
     Portfolio
    </a>
    <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse">
     <span class="visually-hidden">
      Toggle navigation
     </span>
     <span class="navbar-toggler-icon">
     </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ms-auto">
      <li class="nav-item">
       <a class="nav-link" href="{% url 'home' %}">
        Home
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link active" href="{% url 'projects' %}">
        Projects
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="{% url 'cv' %}">
        CV
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="{% url 'hire-me' %}">
        Contact Me
       </a>
      </li>
     </ul>
    </div>
   </div>
  </nav>
  <main class="page projects-page">
   <section class="portfolio-block projects-cards">
    <div class="container">
     <div class="heading">
      <h2>
       Recent Work
      </h2>
     </div>
     <div class="row">
         {% for project in projects %}
      <div class="col-md-6 col-lg-4">
       <div class="card border-0">
        <a href="{% url 'project' project.id %}">
         <img alt="Card Image" class="card-img-top scale-on-hover" src="{{ project.image.url }}"/>
        </a>
        <div class="card-body">
         <h6>
          <a href="#">
           {{ project.title }}
          </a>
         </h6>
         <p class="text-muted card-text">
          {{ project.description }}
         </p>
        </div>
       </div>
      </div>
        {% endfor %}

     </div>
    </div>
   </section>
  </main>
  <footer class="page-footer py-3 border-top">
   <div class="container my-4">
    <div class="links">
     <a href="{% url 'hire-me' %}">
      About me
     </a>
     <a href="#">
      Contact me
     </a>
     <a href="#">
      Projects
     </a>
    </div>
    <div class="social-icons">
     <a class="me-3" href="#">
      <i class="icon ion-social-facebook">
      </i>
     </a>
     <a class="me-3" href="#">
      <i class="icon ion-social-instagram-outline">
      </i>
     </a>
     <a class="me-3" href="#">
      <i class="icon ion-social-twitter">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}">
  </script>
  <script src="{% static '/assets/js/pikaday.min.js' %}">
  </script>
  <script src="{% static '/assets/js/theme.js' %}">
  </script>
 </body>
</html>
